<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MOOL</title>
</head>
<body>
  {% extends "MOOL_APP/header_footer.html" %}

  {% block content %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-input-mask-phone-number@1.0.11/dist/jquery-input-mask-phone-number.js"></script>
  <script>
    $(document).ready(function () {
      $('#yourphone').usPhoneFormat({
        format: '(xxx) xxx-xxxx',
      });
    });
  </script>
  {% load static %}
  <br>
  <div class="main">
    <div style="width: 1000px; margin: auto;">
      <h1>New Restaurant</h1>
      <form action="/create_restaurant" method="post">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <span style="color: red;">{{ message }}</span><br>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="Restaurant Name Here">
          </div>
          <span style="color: red; margin-left: 180px">{{ errors.name }}</span>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="yourphone" id="yourphone" placeholder="Phone Number Here">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Start Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" name="date" id="date">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Restaurant Code</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="code" id="code" placeholder="Restaurant Code Here">
          </div>
        </div>
        <input type="submit" value="Add" class="btn btn-primary"><span>     </span><a href="main" class="btn btn-primary">Back</a>
      </form>
    </div>
    <br>
  </div>

  {% endblock %}
</body>
</html>
